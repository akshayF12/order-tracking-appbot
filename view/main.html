<section class="wigets_app cx-main-container" id="app_bussinebot">
  <script>
    $(".close_wigets").click(function () {
      $(".wigets_app").removeClass("open");
      $("#app_btn").removeClass("wigets_btn_active");
    });
    $.ajax({
      url: `https://wmt7gctnoc.execute-api.us-east-2.amazonaws.com/default/ShopifyAppProxy?type=shopify_widget_details&client_id=https://${ord_domain}`,
      type: "GET",
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Accept", "*/*");
      },
      timeout: 5000,
    })
      .done(function (data, textStatus, jqXHR) {
        setheaderSettings(data.text, data.colors);
      })
      .fail(function (jqXHR, textStatus, errorThrown) {
        console.log("widgets api fail :: ", errorThrown);
      });
    const setheaderSettings = (text, colors) => {
      $(".text-header-app h2").empty();
      $(".text-header-app p").empty();
      $(".text-header-app h2, .text-header-app p").css(
        "color",
        `${colors.secondaryColor}`
      );
      $(".text-header-app h2").append(`${text.faqHeader}`);
      $(".text-header-app p").append(`${text.faqSubHeading}`);
    };

    const hide_ans = () => {
      $(".slidingDiv").toggle("fade");
      setTimeout(() => {
        $(".que_wraper").toggleClass("que_toggle");
      }, 300);
    };
  </script>

  <script>
    $(".footer_btn").click(function (event) {
      const tool = $(".footer_btn_wraper").find(".active-tool");
      if (tool) {
        tool.removeClass("active-tool");
      }
      const id_footer = $(this).attr("id");
      // console.log(id_footer);

      if (id_footer == "gift") {
        checkpointHeader();
      }
      if (id_footer == "help") {
        helpHeader();
      }
      if (id_footer == "truck") {
        trackHeader();
      }

      $(this).find(".arrow-up").addClass("active-tool");
    });
  </script>
